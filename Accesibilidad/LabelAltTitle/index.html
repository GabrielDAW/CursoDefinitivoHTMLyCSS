<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels, alt y title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cúal es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>¿Que día comenzaste en Platzi?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <img src="./white-and-black-short-coated-dog-4587987.jpg" alt="Es un perrito disfrazado con antenas de aliens" title="Es una foto de un perrito">
        </section>
    </main>
</body>
</html>
